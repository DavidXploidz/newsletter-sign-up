<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>
  <main class="main">
    <div class="card">
      <div class="card__content">
        <h1 class="card__title">Stay updated!</h1>
        <p class="card__text">Join 60,000+ product managers receiving monthly<span class="card__text--block">updates on:</span></p>
        <div class="card__list">
          <img src="/assets/images/icon-list.svg" alt="icon list">
          <p class="card__text">Product discovery and building what matters</p>
        </div>
        <div class="card__list">
          <img src="/assets/images/icon-list.svg" alt="icon list">
          <p class="card__text">Measuring to ensure updates are a success</p>
        </div>
        <div class="card__list">
          <img src="/assets/images/icon-list.svg" alt="icon list">
          <p class="card__text">And much more!</p>
        </div>
        <div class="card__form form">
          <label for="email" class="form__label">Email address</label>
          <p class="form__mensaje">Mensaje aqui</p>
          <input type="text" id="email" class="form__input" placeholder="email@company.com">
          <button class="form__btn-submit">Subscribe to monthly newsletter</button>
        </div>
      </div>
      <div class="card__bg"></div>
    </div>
  </main>
  <script src="/js/app.js"></script>
</body>
</html>
